<!DOCTYPE html>
<html lang="en" ng-app="ClassPathExploration">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>cosi228 class path exploration</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="visdist/vis.css" rel="stylesheet">
    <!-- Angular JS -->
    <script src="js/angular.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <!-- Vis Js -->
    <script src="visdist/vis.js"></script>
    <!-- resources -->
    <script src="js/example_courses.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--[if lt IE 9]>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">cosi228 class path exploration</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="login.html">Login</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    <![endif]-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-3 sidebar">
          <div class="project_info">
            <h4>Course selection project</h4>
          </div>
          <div class="nav-sidebar-all">
            <div>

              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="info" class="active"><a href="#info" aria-controls="info" role="tab" data-toggle="tab">Info</a></li>
                <li role="exploration"><a href="#exploration" aria-controls="exploration" role="tab" data-toggle="tab">Training</a></li>
                <li role="recommendation"><a href="#recommendation" aria-controls="recommendation" role="tab" data-toggle="tab">Recommend</a></li>

              </ul>
              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="info">
                  <div class="nav nav-sidebar tag_class">
                      <div class="list-group">
                        <div class="list-group-item">
                          <h4>Basic Information</h4>
                          <label class="list-table">Major:</label><label class="info_text">Computer Science</label>
                          </br>
                          <label class="list-table">Degree:</label><label class="info_text">Major</label>
                          </br>
                          <label class="list-table">Year:</label><label class="info_text">First Year</label>
                        </div>
                        <div class="list-group-item">
                          <h4>Nodes Information</h4>
                          <label>...</label>

                        </div>
                        <div class="list-group-item">
                          <label>...</label>
                        </div>
                      </div>
                  </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="exploration">
                  <div class="nav nav-sidebar tag_class" >
                    <div class="list-group" ng-controller="CourseCtrl">
                      <a href="#" class="list-group-item" ng-click="open(course,'lg')" ng-repeat="course in courses">{{course.name}}<span class="badge">T</span></a>
                      <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title" id="course_name">{{course.code}}:{{course.name}}</h4>
                        </div>
                        <div class="modal-body modal_template">
                          <div>

                            <p style="font-weight:normal">{{course.description}}</p>
                            <label style="font-weight:normal">Term: {{course.term}}</label>
                            <label style="font-weight:normal; margin-left: 100px;">{{course.location}}</label>
                            <label style="font-weight:normal; margin-left: 100px;">{{course.time}}</label>
                            <div class="split"></div>
                            <div>
                              <label style="font-weight:normal">Do you like it? </label>
                              <form name="do_you_like_it">
                              <div class="some-class">
                                <input type="radio" class="radio" name="x" value="1" id="yes"/>
                                <label style="font-weight:normal">Yes</label>
                                <input type="radio" class="radio" name="x" value="0" id="no"/>
                                <label style="font-weight:normal;">No</label>
                              </div>
                              </form>
                            </div>
                            <form name="whyyes">
                            <div>
                              <label style="font-weight:normal"> If yes, why? <label>
                              <div class="checkbox">
                                  <input type="checkbox" id="positive_reason_1">lots of math</div>
                              <div class="checkbox">
                                  <input type="checkbox" id="positive_reason_2">professor is good</div>
                              <div class="checkbox">
                                  <input type="checkbox" id="positive_reason_3">professor is good</div>

                            </div>
                            </form>
                            <form id="whynot">
                            <div>
                              <label style="font-weight:normal"> If not, why? <label>
                              <div class="checkbox">
                                  <input type="checkbox" id="negative_reason_1">bad time</div>
                              <div class="checkbox">
                                  <input type="checkbox" id="negative_reason_2">xxx</div>
                              <div class="checkbox">
                                  <input type="checkbox" id="negative_reason_3">xxxx</div>
                              </div>
                            </div>
                            </form>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button
                            type="button"
                            class="btn btn-info"
                            ng-click="train()">

                            Confirm
                          </button>
                        </div>
                      </script>
                    </div>
                  </div>
                  <button type="button" class="btn btn-info" id="start_exploration_btn">Start Exploration</button>
                </div>
                <div role="tabpanel" class="tab-pane" id="recommendation">
                  <div class="nav nav-sidebar tag_class">
                      <div class="list-group">
                        <accordion close-others="oneAtATime">
                        <accordion-group heading="#1 Recommended Course Path" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                        <a class="list-group-item recommend">
                          <label class="list-table">2015 Fall</label>
                          <div>
                            <p class="info_text recommend_course_info">cosi11</p>
                            <p class="info_text recommend_course_info">cosi12</p>
                            <p class="info_text recommend_course_info">cosi13</p>
                            <p class="info_text recommend_course_info">cosi14</p>
                          </div>
                          <label class="list-table">2016 Spring</label>
                          <div>
                            <p class="info_text recommend_course_info">cosi21</p>
                            <p class="info_text recommend_course_info">cosi22</p>
                            <p class="info_text recommend_course_info">cosi23</p>
                            <p class="info_text recommend_course_info">cosi24</p>
                          </div>
                        </a>
                        </accordion-group>
                        <a class="list-group-item">
                          <h4>#2 Recommended Course Path</h4>
                          <label class="list-table">2015 Fall</label>
                          <div>
                            <p class="info_text recommend_course_info">cosi31</p>
                            <p class="info_text recommend_course_info">cosi32</p>
                            <p class="info_text recommend_course_info">cosi33</p>
                            <p class="info_text recommend_course_info">cosi34</p>
                          </div>
                          <label class="list-table">2016 Spring</label>
                          <div>
                            <p class="info_text recommend_course_info">cosi41</p>
                            <p class="info_text recommend_course_info">cosi42</p>
                            <p class="info_text recommend_course_info">cosi43</p>
                            <p class="info_text recommend_course_info">cosi44</p>
                          </div>
                        </a>
                        <div class="list-group-item">
                          <label>...</label>
                        </div>
                        </accordion>


                      </div>
                  </div>




                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-9 col-sm-offset-2 col-md-9 col-md-offset-2 main" id="mynetwork">

          <!--[if lt IE 9]>
          <h1 class="page-header">Your class path</h1>
          <![endif]-->
        </div>
      </div>
    </div>
    <div class="toolbar">
      <span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="modal" data-target="#support"></span>&nbsp;&nbsp;&nbsp;&nbsp;
      <span class="glyphicon glyphicon-fullscreen" aria-hidden="true" onclick="fullscreen()"></span>&nbsp;&nbsp;&nbsp;&nbsp;
      <span class="glyphicon glyphicon-user" aria-hidden="true" onclick="window.location = 'login.html'"></span>
    </div>

    <div class="modal fade" id="support" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Contact</h4>
          </div>
          <div class="modal-body">
            <div>

            </div>
          </div>
        </div>
      </div>
    </div>


    <script type="text/JavaScript" src="js/graph.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
